

<div class="container-fluid">
    <div class="row">
        <form #quoteForm='ngForm'>

            <div class="form-group">

                <label for="name">Quote</label>
                <textarea class="form-control" id="name" rows="4" required
                [ngModel]="quotes.name" name='name'
                #name="ngModel"></textarea>

                

            </div>

            <div class="form-group">

                <label for="information">Author</label>
                <input type="text" required class="form-control" id="information"
                [(ngModel)]="quotes.information" name='information'>

            </div>

            <div class="form-group">
                <label for="postDate">Date</label>
                <input type='date' id="postDate" [(ngModel)]="quotes.postDate"
                 required>

            </div>
            <button type="Submit" class="btn btn-success btn-lg">Add Quote</button>
        </form>
    </div>
</div>
