

<div class="container-fluid">
    <div class="row">
        <form (ngSubmit)='submitQuotes()' #quoteForm='ngForm'>

            <div class="form-group">

                <label for="name">Quote</label>
                <textarea class="form-control" id="name" rows="4" required
                [(ngModel)]="newQuotes.name" name='name'
                #name="ngModel"></textarea>
              display  {{newQuotes.name}}


            </div>

            <div class="form-group">

                <label for="information">Author</label>
                <input type="text" required class="form-control" id="information"
                [(ngModel)]="newQuotes.information" name='information'
                #information="ngModel">

            </div>

            <div class="form-group">
                <label for="postDate">Date</label>
                <input type='date' id="postDate" [(ngModel)]="newQuotes.postDate"
                #postDate="ngModel"  required>

            </div>
            <button type="Submit" class="btn btn-success btn-lg">Add Quote</button>
        </form>
    </div>
</div>
