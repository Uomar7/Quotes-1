

<!--Display quote details-->
<p>Posted by {{quote.information}}</p>
<p>Author: {{quote.author}}</p>
<p>Posted on {{quote.postDate|date}}</p>
<!--Display the post date-->
<p>Posted {{quote.postDate|dateCount}} days ago</p><br>
<!--Event emmiter Button to delete a quote-->
<button (click) = 'quoteDeleting(true)'> Delete</button>
